<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel ="stylesheet" type ="text/css" href ="index.css" />
        <link rel ="preconnect" href ="https://fonts.googleapis.com">
        <link rel ="preconnect" href ="https://fonts.gstatic.com" crossorigin>
        <link href ="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
          rel ="stylesheet">
          <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <main class ="container" id="container">
            <section class ="input-section" id ="input-section">
                <h2 class ="main-title" id ="main-title"> Metric/Imperial - Unit Converter </h2>
                <input type ="text" inputmode="numeric" class="unit-input" id ="unit-input" maxlength="5">
                <button class="convert-btn" id ="convert-btn"> CONVERT</button>
            </section>

            <section class ="convert-section" id ="convert-section">
                <div class="unit-conversion" id ="length-conversion">
                    <h4 class ="sub-header" > Length (Meter/Feet)</h4>
                    <p class ="sub-info" id ="length-description"></p>
                </div>
                <div class="unit-conversion" id ="volume-conversion">
                    <h4 class ="sub-header"> Volume (Litres/Gallons)</h4>
                    <p class ="sub-info" id ="volume-description"></p>
                </div>
                <div class="unit-conversion" id="mass-conversion">
                    <h4 class ="sub-header"> Mass (Kilograms/Pounds)</h4>
                    <p class ="sub-info" id ="mass-description"></p>
                </div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
